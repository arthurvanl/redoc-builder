name: Build

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        sdk: [stable]
        flavor: [release]
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: ğŸŸ¢ Use Bun
        uses: oven-sh/setup-bun@v1
        with:
            bun-version: latest
      - name: ğŸ—ƒï¸ Install dependencies
        run: bun install
      - name: âœ… Build script
        run: bun run build
      - name: ğŸ§ª Tests
        run: bun run test